<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portal Empleados - BMS{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link rel="stylesheet" href="{% static 'css/table.css' %}">
    <link rel="stylesheet" href="{% static 'css/cards.css' %}">
    <link rel="stylesheet" href="{% static 'css/button.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" href="{% static 'img/Logo.jpg' %}">
    <style>
        .seccion {
            padding: 10px;
            border-radius: 6px;
        }

        .seccion.msg-success {
            background: rgba(67, 227, 123, 0.2);
        }

        .seccion.msg-error {
            background: rgba(245, 87, 108, 0.2);
        }

        .seccion.msg-info {
            background: rgba(79, 172, 254, 0.2);
        }
    </style>
</head>

<body class="light-mode">

    <header class="header">
        <div class="header-content">
            <div class="header-logo">
                <img src="{% static 'img/Logo.jpg' %}" alt="Logo" class="logo">
                <h1>Portal de Empleados - BMS</h1>
            </div>

            <nav class="header-nav">
                <a href="{% url 'dashboard_empleado' %}">Dashboard</a>
                <a href="{% url 'mis_nominas' %}">Nóminas</a>
                <a href="{% url 'mis_permisos' %}">Permisos</a>
                <a href="{% url 'perfil_empleado' %}">Mi Perfil</a>
                <a href="{% url 'index' %}">Inicio</a>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2024 BMS Soluciones Tecnológicas. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Botón de cambio de tema
        const btnTema = document.createElement("button");
        btnTema.style.position = "fixed";
        btnTema.style.bottom = "20px";
        btnTema.style.right = "20px";
        btnTema.style.zIndex = "9999";
        btnTema.style.padding = "10px 14px";
        btnTema.style.borderRadius = "50%";
        btnTema.style.border = "none";
        btnTema.style.cursor = "pointer";
        btnTema.style.fontSize = "22px";
        btnTema.style.background = "#555";
        btnTema.style.color = "#fff";
        btnTema.style.boxShadow = "0 2px 6px rgba(0,0,0,0.3)";
        btnTema.style.transition = "transform 0.3s, background 0.3s, color 0.3s";
        btnTema.innerHTML = "<i class='bx bx-sun'></i>";
        document.body.appendChild(btnTema);

        const icono = btnTema.querySelector("i");
        const temaGuardado = localStorage.getItem("tema");

        if (temaGuardado === "claro") {
            document.body.classList.add("light-mode");
            icono.classList.replace("bx-sun", "bx-moon");
            btnTema.style.background = "#ddd";
            btnTema.style.color = "#333";
        } else {
            document.body.classList.remove("light-mode");
            icono.classList.replace("bx-moon", "bx-sun");
            btnTema.style.background = "#555";
            btnTema.style.color = "#fff";
        }

        btnTema.addEventListener("click", () => {
            const modoClaro = document.body.classList.toggle("light-mode");

            if (modoClaro) {
                icono.classList.replace("bx-sun", "bx-moon");
                btnTema.style.background = "#ddd";
                btnTema.style.color = "#333";
                localStorage.setItem("tema", "claro");
            } else {
                icono.classList.replace("bx-moon", "bx-sun");
                btnTema.style.background = "#555";
                btnTema.style.color = "#fff";
                localStorage.setItem("tema", "oscuro");
            }
        });

        btnTema.addEventListener("mouseenter", () => btnTema.style.transform = "scale(1.1)");
        btnTema.addEventListener("mouseleave", () => btnTema.style.transform = "scale(1)");
    </script>
</body>

</html>
